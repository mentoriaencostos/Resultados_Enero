<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Liga Élite de Costos - Ranking Actualizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #eef2f5; color: #1f2937; }
        .header-elite { background-color: #CC333F; background-image: linear-gradient(135deg, #CC333F 0%, #a82a34 100%); box-shadow: 0 4px 15px rgba(204, 51, 63, 0.3); }
        .footer-panel-elite { background-color: #CC333F; background-image: linear-gradient(135deg, #CC333F 0%, #a82a34 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(204, 51, 63, 0.1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); }
        .table-header-cell { font-size: 0.9rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.08em; padding: 1.5rem; border-bottom: 3px solid rgba(0,0,0,0.15); color: #000000 !important; }
        .pos-number { color: #CC333F !important; font-weight: 900; font-style: italic; font-size: 1.5rem; }
        .tier-badge { padding: 2px 10px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; display: inline-flex; align-items: center; }
        .tier-bronce { background: linear-gradient(145deg, #cd7f32, #b87333); color: white; }
        .tier-plata { background: linear-gradient(145deg, #e5e7eb, #9ca3af); color: #1f2937; }
        .tier-oro { background: linear-gradient(145deg, #fbbf24, #f59e0b); color: #1f2937; }
        .tier-platino { background: linear-gradient(145deg, #f3f4f6, #d1d5db); color: #1f2937; }
        .tier-diamante { background: linear-gradient(145deg, #67e8f9, #0891b2); color: white; }
        .tier-unranked { background: #d1d5db; color: #4b5563; }
        .progress-bar-bg { background: #d1d5db; height: 14px; border-radius: 50px; overflow: hidden; width: 100%; position: relative; }
        .progress-fill-3d { height: 100%; border-radius: 50px; background-color: #CC333F; background-image: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, transparent 50%, rgba(0,0,0,0.1) 100%); transition: width 0.8s ease; }
        .valor-numerico { font-size: 1.4rem; font-weight: 800; color: #111827; }
        .valor-fraccion { font-size: 1.2rem; font-weight: 700; }
        .valor-fraccion .denominador { font-size: 0.85rem; color: #6b7280; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center header-elite rounded-2xl p-8 gap-6 text-white">
            <div class="text-center md:text-left">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-black italic tracking-tighter">
                    LA LIGA <span class="text-white/80 underline decoration-white/30 italic">ÉLITE</span> DE COSTOS
                </h1>
                <p class="text-white mt-2 font-bold tracking-wide uppercase text-xs">Ranking Global Actualizado | Feb 2026</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-4 rounded-xl border border-white/20 text-center">
                <p class="text-sm font-bold leading-relaxed text-white">
                    PTM: Calificación actual (Sobre 100)<br>
                    PTA: Puntos totales acumulados para el Rango.
                </p>
            </div>
        </header>

        <div class="glass-panel rounded-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="table-header-cell">Pos.</th>
                            <th class="table-header-cell">Miembro / Jerarquía</th>
                            <th class="table-header-cell text-center bg-gray-50">PTM (Actual)</th>
                            <th class="table-header-cell text-center">PTA Total</th>
                            <th class="table-header-cell min-w-[280px]">Progreso de Rango</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200" id="tabla-miembros">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-12 footer-panel-elite p-6 rounded-2xl shadow-2xl">
            <h3 class="text-center text-white text-sm font-black uppercase tracking-widest mb-6">Escalafón de Rangos (PTA)</h3>
            <div class="grid grid-cols-2 lg:grid-cols-5 gap-4" id="rango-info"></div>
        </div>
    </div>

    <script>
        const jerarquias = [
            { nombre: 'BRONCE', sub: 'Aprendiz', min: 100 },
            { nombre: 'PLATA', sub: 'Básico', min: 300 },
            { nombre: 'ORO', sub: 'Intermedio', min: 700 },
            { nombre: 'PLATINO', sub: 'Avanzado', min: 1100 },
            { nombre: 'DIAMANTE', sub: 'Experto', min: 1600 }
        ];

        // Lista de miembros actualizada según instrucciones
        const miembros = [
            { nombre: "Raúl Simosa", ptm: 100, ptaAnterior: 18 }, // 100 + 18 = 118
            { nombre: "Dulmary López", ptm: 96, ptaAnterior: 20 }, // 96 + 20 = 116 (Ajustado por suma de Dulmary anterior)
            { nombre: "Lervin Loyo", ptm: 100, ptaAnterior: 0 },
            { nombre: "Glenda Laguna", ptm: 92, ptaAnterior: 0 },
            { nombre: "Pablo Ramos", ptm: 92, ptaAnterior: 0 },
            { nombre: "Oswaldo Acosta", ptm: 76, ptaAnterior: 0 },
            { nombre: "Yesenia Hernández", ptm: 64, ptaAnterior: 0 },
            { nombre: "Yecenia Hernandez", ptm: 64, ptaAnterior: 0 },
            { nombre: "Tahyrí Coéllar", ptm: 56, ptaAnterior: 0 },
            { nombre: "Joselyn Salas", ptm: 40, ptaAnterior: 9 }, // 40 + 9 = 49
            { nombre: "Ailed Mota", ptm: 0, ptaAnterior: 19 },
            { nombre: "Beatriz Urbina", ptm: 0, ptaAnterior: 16 },
            { nombre: "Joswald Herrera", ptm: 0, ptaAnterior: 13 },
            { nombre: "Lesvia Ariza", ptm: 0, ptaAnterior: 10 }
        ];

        function getTierInfo(pts) {
            let current = { nombre: 'ASPIRANTE', sub: 'Iniciando', class: 'tier-unranked', next: 100 };
            for (let j of jerarquias) {
                if (pts >= j.min) {
                    current = { ...j, class: `tier-${j.nombre.toLowerCase()}`, next: jerarquias[jerarquias.indexOf(j)+1]?.min || null };
                }
            }
            return current;
        }

        const tabla = document.getElementById('tabla-miembros');
        miembros
            .sort((a, b) => (b.ptm + b.ptaAnterior) - (a.ptm + a.ptaAnterior))
            .forEach((m, idx) => {
                const ptaTotal = m.ptm + m.ptaAnterior;
                const tier = getTierInfo(ptaTotal);
                const pMin = jerarquias.find(j => j.min === tier.min)?.min || 0;
                const pMax = tier.next || pMin + 100;
                const progreso = tier.nombre === 'DIAMANTE' ? 100 : ((ptaTotal - 0) / (tier.next || 2000)) * 100;

                tabla.innerHTML += `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 pos-number">${(idx + 1).toString().padStart(2, '0')}</td>
                        <td class="px-6 py-4 border-r border-gray-100">
                            <div class="font-bold text-gray-900">${m.nombre}</div>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="tier-badge ${tier.class}">${tier.nombre}</span>
                                <span class="text-[10px] font-bold text-gray-400 uppercase">${tier.sub}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center bg-gray-50/50">
                            <div class="valor-fraccion ${m.ptm > 0 ? 'text-red-600' : 'text-gray-400'}">${m.ptm}<span class="denominador">/100</span></div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <div class="valor-numerico">${ptaTotal}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col gap-2">
                                <div class="flex justify-between text-[11px] font-black uppercase">
                                    <span>${tier.next ? `Faltan ${tier.next - ptaTotal} pts` : 'MÁXIMO NIVEL'}</span>
                                    <span>${Math.round(progreso)}%</span>
                                </div>
                                <div class="progress-bar-bg">
                                    <div class="progress-fill-3d" style="width: ${progreso}%"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });

        document.getElementById('rango-info').innerHTML = jerarquias.map(j => `
            <div class="flex flex-col items-center p-3 rounded-xl bg-black/20 border border-white/10 text-white">
                <span class="tier-badge bg-white text-black mb-2">${j.nombre}</span>
                <span class="text-[10px] opacity-70">MIN. PTA</span>
                <span class="text-xl font-black">${j.min}</span>
            </div>
        `).join('');
    </script>
</body>
</html>
